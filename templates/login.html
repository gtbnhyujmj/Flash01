<!DOCTYPE html>
<html>
<head>
    <title>登入</title>
</head>
<body>
    <h2>登入帳號</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li style="color: red;">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>使用者名稱：</label><input type="text" name="username" required><br>
        <label>密碼：</label><input type="password" name="password" required><br>
        <button type="submit">登入</button>
    </form>
</body>
</html>
