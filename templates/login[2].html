<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
    
<body>
    <h2>登入頁面</h2>
    <form method="POST">
        <label for="username">帳號：</label>
        <input type="text" id="username" name="username" required>
        
        <br><br>

        <label for="password">密碼：</label>
        <input type="password" id="password" name="password" required>
        
        <br><br>

        <input type="submit" value="登入">
    </form>
</body>
    
</html>
