<!DOCTYPE html>

<html>
<head>
    <title>登入</title>  <!-- 瀏覽器分頁上顯示的標題 -->
</head>
    
<body>
    <!-- 頁面上的標題文字 -->
    <h2>登入帳號</h2>  

    <!-- 顯示 Flask flash() 發出的訊息 -->
    <!-- ============================== -->

    {% with messages = get_flashed_messages() %}
      {% if messages %}
    
        <ul>
          {% for msg in messages %}
            <!-- 每個 flash 訊息顯示成紅色的列表項目 -->
            <li style="color: red;">{{ msg }}</li>
          {% endfor %}
        </ul>
    
      {% endif %}
    {% endwith %}

    
    <!-- 登入表單 -->
    <!-- ============================== -->

    <!-- method="POST" 表示用 POST 方法送出資料，不會顯示在網址列 -->
    <form method="POST">
        
        <!-- 使用者名稱輸入欄位 -->
        <label>使用者名稱：</label>
        <input type="text" name="username" required>

        <!-- 換行 -->
        <br>  

        <!-- 密碼輸入欄位 -->
        <label>密碼：</label>
        <input type="password" name="password" required>

        <!-- 換行 -->
        <br>  

        <!-- 提交按鈕 -->
        <button type="submit">登入</button>
    </form>
    
</body>
</html>

<!--
特別說明：Flash 訊息區塊
這一段是用來顯示後端 flash() 傳來的訊息（例如密碼錯誤、帳號不存在等）：

    >>> with messages = 建立變數 messages，只在這一區塊中有效
    >>> get_flashed_messages = 從 Flask session 中拿出一次性訊息
{% with messages = get_flashed_messages() %}

      >>> if messages = 如果真的有訊息，就進入顯示區塊
  {% if messages %}

    <ul>      
          >>> for msg in messages = 把每個訊息用 li 顯示出來
      {% for msg in messages %}
        <li style="color: red;">{{ msg }}</li>
      {% endfor %}    
    </ul>

  {% endif %}
{% endwith %}
-->
